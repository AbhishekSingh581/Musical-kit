<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Kit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/5f93b3b75e.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="initial-heading">
  </div>
    <div id="main-div">
      <nav id="navBar" class="navbar navbar-custom">
        <div class="container-fluid d-flex">
          <span class="navbar-brand mb-0 h1  "><strong>Musical Kit</strong>
            <i class="fa-solid fa-guitar"></i>
        </span>
        </div>
      </nav>
      <div class="bubble">
        <span style="--i:11"></span>
        <span style="--i:13"></span>
        <span style="--i:26"></span>
        <span style="--i:10"></span>
        <span style="--i:14"></span>
        <span style="--i:23"></span>
        <span style="--i:18"></span>
        <span style="--i:16"></span>
        <span style="--i:19"></span>
        <span style="--i:20"></span>
        <span style="--i:22"></span>
        <span style="--i:25"></span>
        <span style="--i:18"></span>
        <span style="--i:21"></span>
        <span style="--i:19"></span>

      </div>
      <div id="div-in-main-div">
        <div class="slider">
          <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <div class="card first">
              <button class="keys"><strong>B</strong></button>
              <button class="keys"><strong>F</strong></button>
              <button class="keys"><strong>H</strong></button>
              <button class="keys"><strong>M</strong></button>
              <button class="keys"><strong>R</strong></button>
              <button class="keys"><strong>S</strong></button>
              <button class="keys"><strong>M</strong></button>
              <img src="/images/drum.jpg" alt="drum">
            </div>
            <div class="card">
              <img src="/images/000-http-error-codes.png" alt="">
            </div>
            <div class="card">
              <img src="/images/000-http-error-codes.png" alt="">
            </div>
          </div>
        </div>
      </div>
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>
</html>
